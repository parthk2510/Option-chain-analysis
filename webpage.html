<!DOCTYPE html>
<html>
  <head>
    <title>Option Chain   abc</title>
    <style></style>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Option Chain</h1>
    <nav class="secondary-nav">
      <ul>
        <li><a href="#">Equity Stock</a></li>
        <li><a href="#">Currency</a></li>
        <li><a href="#">Interest Rate</a></li>
        <li><a href="#">Commodity</a></li>
      </ul>
    </nav>
    <div class="dropdown-container">
      <div class="dropdown">
        <h2>View Options Contracts for:</h2>
        <select>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      </div>
      <div class="dropdown">
        <h2>Currency</h2>
        <select>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      </div>
      <div class="dropdown">
        <h2>Interest Rate</h2>
        <select>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      </div>
      <div class="dropdown">
        <h2>Commodity</h2>
        <select>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      </div>
    </div>

    <div id="optionContract" class="custom_select">
      <select
        name=""
        id="equity_optionchain_select"
        aria-labelledby="equityOptionchainLbl"
      >
        <option value="" id="select">Select</option>
        <option
          value="NIFTY"
          selected=""
          data-nse-translate="symbol"
          data-nse-translate-symbol="NIFTY"
        >
          NIFTY
        </option>
        <option
          value="FINNIFTY"
          data-nse-translate="symbol"
          data-nse-translate-symbol="FINNIFTY"
        >
          FINNIFTY
        </option>
        <option
          value="BANKNIFTY"
          data-nse-translate="symbol"
          data-nse-translate-symbol="BANKNIFTY"
        >
          BANKNIFTY
        </option>
        <option
          value="MIDCPNIFTY"
          data-nse-translate="symbol"
          data-nse-translate-symbol="MIDCPNIFTY"
        >
          MIDCPNIFTY
        </option>
      </select>
    </div>

    <table id="optionChainTable">
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
        </tr>
        <tr>
          <td>Data 4</td>
          <td>Data 5</td>
          <td>Data 6</td>
        </tr>
      </tbody>
    </table>

    <script>
      // JavaScript code to handle the dropdown menu
      var select = document.getElementById("equity_optionchain_select");
      select.addEventListener("change", function () {
        var selectedValue = this.value;
        // Perform actions based on the selected value
        console.log("Selected value: " + selectedValue);
      });
    </script>
  </body>
</html>
